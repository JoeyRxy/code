<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Events</title>

    <style>
        body {
            font-family: "helvetica neue";
            color: #666;
            padding: 0 20%;
        }

        li input {
            display: none;
        }

        li.edit span {
            display: none;
        }

        li.edit input {
            display: initial;
        }

        button{
            width:100px;
            height:30px;
        }
    </style>

</head>

<body>
    <header>
        <h1>Javascript Events</h1>
    </header>
    <main>
        <button id="btn1">btn</button>
        <ul id="checklist">
            <li class="edit">
                <span>Apples</span>
                <input value="Apples" />
            </li>
            <li><span>Oranges</span>
                <input value="Oranges" />
            </li>
            <li><span>Bananas</span>
                <input value="Bananas" />
            </li>
        </ul>
    </main>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
